<ion-header>
  <ion-toolbar>
    <ion-title>
      Formulair a Remplir
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-vertical-stepper [linear]="!isLinear" #stepper>
    <mat-step [stepControl]=" firstFormGroup">
      <form [formGroup]=" firstFormGroup">

        <ng-template matStepLabel><b>Entrez votre id</b> </ng-template>
        <div>
          <mat-form-field>
            <input matInput placeholder="ID" formControlName="idCtrl" required>
          </mat-form-field>
          <div>
            <button mat-flat-button color="primary" matStepperNext>Next</button>
          </div>

        </div>

      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="   secondFormGroup">
        <ng-template matStepLabel><b>Entrez votre nom</b> </ng-template>

        <div>
          <mat-form-field>
            <input matInput placeholder="Nom" formControlName="nomCtrl" required>
          </mat-form-field>
          <div>
            <button mat-flat-button color="primary" matStepperNext>Next</button>
            <button mat-flat-button color="primary" matStepperPrevious>Back</button>
          </div>
        </div>

      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel> <b>Entrez votre prenom</b> </ng-template>

        <div>
          <mat-form-field>
            <input matInput placeholder="Prenom" formControlName="prenomCtrl" required>
          </mat-form-field>



          <div>




            <button mat-flat-button color="primary" matStepperNext>Next</button>
            <button mat-flat-button color="primary" matStepperPrevious>Back</button>
          </div>

        </div>

      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel><b>Fin</b></ng-template>

      <div>
        <button mat-flat-button color="primary" matStepperPrevious>Back</button>
        <button mat-flat-button color="warn" (click)="stepper.reset()">Reset</button>
        <button mat-flat-button color="accent" matStepperPrevious>Valider</button>

      </div>
    </mat-step>
  </mat-vertical-stepper>
</ion-content>
